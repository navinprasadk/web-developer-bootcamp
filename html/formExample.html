<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootcamp | HTML | Form</title>
</head>

<body>
  <h2>Registration</h2>
  <form type="GET">

    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" name="fName" required>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" name="lName" required>
    </div>

    <div>
      <input id="male" type="radio" name="gender-choice" value="male">
      <label for="male">male</label>
      <input id="female" type="radio" name="gender-choice" value="female">
      <label for="female">female</label>
      <input id="others" type="radio" name="gender-choice" value="others">
      <label for="others">others</label>
    </div>

    <div>
      <label for="email"> E-mail </label>
      <input id="email" name="email" type="email" required>
      <label for="password"> Password </label>
      <input id="password" name="password" type="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
    </div>

    <div>
      <label>Birthday</label>
      <select name="date">
    <option value="">Date</option>
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
  </select>
      <select name="month">
    <option value="">Month</option>
    <option value="">Jan</option>
    <option value="">Feb</option>
    <option value="">Mar</option>
  </select>
      <select name="year">
    <option value="">Year</option>
    <option value="">1994</option>
    <option value="">1995</option>
    <option value="">1996</option>
  </select>
    </div>

    <div>
      <input id="agreed" name="agreed" type="checkbox" required>
      <label for="agreed">I agree to the terms and conditions</label>
    </div>
    <input type="submit" value="submit">
  </form>
</body>

</html>
