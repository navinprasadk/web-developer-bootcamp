<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootcamp | jQuery | jQuery-Events</title>
    <!-- jQuery using CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>jQuery Events Demo Page</h1>
    <span>Click() event Demo</span>
    <input class="textInput" type="text" placeholder="Type your name" name="" value="">
    <button type="button" name="primary button" >primary button</button>
    <button type="button" name="secondary button" >secondary button</button>
    <ul>
      <li>Cat</li>
      <li>Dog</li>
    </ul>

    <div>
    <span>Keypress() event Demo</span>
   </div>
    <input type="text" id="keypressEventInput" placeholder="press any key to see the difference" name="" value="">

    <div>
    <span>On() event Demo</span>
   </div>

    <input class="onEventInput" type="text" name="" value="">
    <button class="onEventButton" type="button" name="button">On event demo button</button>
    <script type="text/javascript" src="./jQuery-Events.js"></script>
  </body>
</html>
